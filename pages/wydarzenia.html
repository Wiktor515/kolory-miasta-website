<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wydarzenia - Kolory Miasta</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/navigation.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="nav-container"></div>

    <!-- Treść strony -->
    <main class="content">
        <div class="events-title" style="margin-top:2rem; margin-bottom:2.5rem; display:flex; flex-direction:column; align-items:center;">
            <h1 style="font-size:2.5rem; font-weight:900; letter-spacing:1px; color:#061829; background:#fff; padding:0.5em 8em; border-radius:1em; box-shadow:0 6px 32px 0 rgba(24, 151, 236, 0.171); margin-bottom:0.7em;">Wydarzenia</h1>
            <img src="../images/logo/Linia.png" alt="Dekoracyjna linia" style="width:600px; max-width:90vw; display:block; margin:0 auto;">
        </div>

        <section class="event">
            <h2 style="font-size:1.5rem; font-weight:600; color:#444; margin-bottom:1rem; display:flex; align-items:center; gap:1em;">
                <img src="../images/logo/Apis.png" alt="Logo Apis" style="height:2.1em; width:auto; vertical-align:middle; display:inline-block; margin-bottom: 0.1em;">
                Mural Apis Lublin
                <span style="font-size:1rem; color:#888; font-weight:normal;">12.06.2025</span>
            </h2>
            <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; max-width:100%;">
                <iframe src="https://www.youtube.com/embed/IuAl1eqrCCA" title="Mural Apis Lublin" frameborder="0" allowfullscreen style="position:absolute; top:0; left:0; width:100%; height:100%;"></iframe>
            </div>
            <p style="margin-top:1em;">Mural powstał na zlecenie firmy Apis w Lublinie. Projekt nawiązuje do tradycji pszczelarskich regionu oraz historii firmy. Mural zdobi ścianę budynku przy ul. Diamentowej i jest efektem współpracy lokalnych artystów.</p>
        </section>

        <!-- Tutaj treść strony Wydarzenia -->
    </main>
    
    <script src="../js/loadComponentsSubpages.js"></script>
